<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cell Membrane Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fffcf5;
            font-family: 'Patrick Hand', cursive;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 1920px;
            height: 1080px;
            position: relative;
        }

        canvas {
            background-color: #fffcf5;
            display: block;
        }

        #subtitles {
            position: absolute;
            top: 900px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #333;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 252, 245, 0.8);
            padding: 10px;
            text-align: center;
        }

        input[type="range"] {
            width: 300px;
        }

        button {
            padding: 5px 10px;
            font-family: 'Patrick Hand', cursive;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="animationCanvas" width="1920" height="1080"></canvas>
        <div id="subtitles"></div>
        <div id="controls">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="timelineSlider" min="0" max="100" value="0">
            <span id="timecode">00:00 / 01:00</span>
            <label for="durationSlider">Duration (s):</label>
            <input type="range" id="durationSlider" min="30" max="180" value="60">
            <button id="exportBtn">Export Video</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const subtitlesDiv = document.getElementById('subtitles');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const timelineSlider = document.getElementById('timelineSlider');
        const timecodeLabel = document.getElementById('timecode');
        const durationSlider = document.getElementById('durationSlider');
        const exportBtn = document.getElementById('exportBtn');

        let animationDuration = 60;
        let animationStartTime = null;
        let isPlaying = true;
        let currentFrame = 0;
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        const narration = [
            { time: 0, text: "Imagine your favorite song: the perfect blend of instruments, melody, and rhythm, all working together in harmony." },
            { time: 5, text: "Just like that song, your cells are also masterfully orchestrated, each with a vital gatekeeper, the cell membrane." },
            { time: 10, text: "At first, scientists studying plant cells only saw the sturdy cell wall, like focusing on the building instead of what's inside." },
            { time: 15, text: "But gradually, experiments revealed something remarkable: a delicate, double-layered structure guarding each cell." },
            { time: 20, text: "This is the cell membrane, a flexible barrier made mostly of fats called lipids, like the oil in salad dressing, arranged in two sheets." },
            { time: 25, text: "Studded throughout are proteins, some that act as channels, some as identifiers, some as anchors for other cellular structures." },
            { time: 30, text: "This membrane isn't just a wall; it's selectively permeable, carefully controlling what enters and exits." },
            { time: 35, text: "Think of it as a bouncer at a club, only letting in the VIP nutrients and escorting out the waste." },
            { time: 40, text: "Itâ€™s also how cells stick together, how they get signals from their neighbors, and provides a point of connection for internal and external structures." },
            { time: 45, text: "It's the reason your cells can build tissues, which build organs, which build YOU." }
        ];

        function roughLine(x1, y1, x2, y2, color) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2 + Math.random() * 3, y2 + Math.random() * 3);
            ctx.strokeStyle = color;
            ctx.stroke();
        }

        function drawStickFigure(x, y, pose, scale, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;

            switch (pose) {
                case 'idle':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body
                    roughLine(x, y - 30 * scale, x, y + 50 * scale, color);

                    // Arms
                    roughLine(x, y, x - 30 * scale, y + 20 * scale, color);
                    roughLine(x, y, x + 30 * scale, y + 20 * scale, color);

                    // Legs
                    roughLine(x, y + 50 * scale, x - 20 * scale, y + 100 * scale, color);
                    roughLine(x, y + 50 * scale, x + 20 * scale, y + 100 * scale, color);
                    break;
                case 'thinking':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body
                    roughLine(x, y - 30 * scale, x, y + 50 * scale, color);

                    // Arms
                    roughLine(x, y, x - 30 * scale, y + 10 * scale, color);
                    roughLine(x, y, x + 30 * scale, y + 10 * scale, color);

                    // Legs
                    roughLine(x, y + 50 * scale, x - 20 * scale, y + 80 * scale, color);
                    roughLine(x, y + 50 * scale, x + 20 * scale, y + 80 * scale, color);

                    //Thinking bubble
                    ctx.beginPath();
                    ctx.arc(x + 50 * scale, y - 100 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
                case 'running':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body
                    roughLine(x, y - 30 * scale, x, y + 50 * scale, color);

                    // Arms
                    roughLine(x, y, x - 40 * scale, y - 10 * scale, color);
                    roughLine(x, y, x + 40 * scale, y + 30 * scale, color);

                    // Legs
                    roughLine(x, y + 50 * scale, x - 30 * scale, y + 90 * scale, color);
                    roughLine(x, y + 50 * scale, x + 30 * scale, y + 70 * scale, color);
                    break;
            }
        }

        function renderScene(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let currentSubtitle = "";
            for (let i = 0; i < narration.length; i++) {
                if (time >= narration[i].time && time < (narration[i].time + 5)) {
                    currentSubtitle = narration[i].text;
                    break;
                }
            }
            subtitlesDiv.textContent = currentSubtitle;

            if (time < 5) {
                // Scene 1: Record Player
                ctx.fillStyle = '#FAD7A0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, 2 * Math.PI);
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, 0.2*Math.PI);
                ctx.stroke();

            } else if (time < 10) {
                // Scene 2: Microscopic View of Cells
                ctx.fillStyle = '#A2D9CE';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 10; i++) {
                    ctx.fillStyle = `rgba(148, 145, 121, ${0.5 + Math.random() * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 50, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else if (time < 15) {
                // Scene 3: Early Plant Cell Drawing
                ctx.fillStyle = '#F5B7B1';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(canvas.width / 4, canvas.height / 4, canvas.width / 2, canvas.height / 2);

                ctx.font = '24px Patrick Hand';
                ctx.fillStyle = '#333';
                ctx.fillText('Cell Wall', canvas.width / 2 - 50, canvas.height / 2);
            } else if (time < 20) {
                // Scene 4: Cell Membrane Forming
                ctx.fillStyle = '#AED6F1';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.strokeStyle = '#333';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 150, 0, 2 * Math.PI * (time - 15) / 5);
                ctx.stroke();
            } else if (time < 25) {
                // Scene 5: Phospholipid Bilayer
                ctx.fillStyle = '#A9CCE3';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 20; i++) {
                    ctx.fillStyle = '#E74C3C';
                    ctx.beginPath();
                    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 15, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.fillStyle = '#F1C40F';
                    ctx.fillRect(Math.random() * canvas.width - 5, Math.random() * canvas.height + 15, 10, 30);
                }
            } else if (time < 30) {
                // Scene 6: Proteins in Bilayer
                ctx.fillStyle = '#F9E79F';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 5; i++) {
                    ctx.fillStyle = `hsl(${i * 72}, 80%, 50%)`;
                    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 40, 60);
                }
            } else if (time < 35) {
                // Scene 7: Selective Permeability
                ctx.fillStyle = '#D4EFDF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#2E86C1';
                ctx.fillRect(canvas.width / 4, canvas.height / 4, canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = '#fff';
                ctx.fillRect(canvas.width / 4 + 20, canvas.height / 4 + 20, canvas.width / 2 - 40, canvas.height / 2 - 40);

                if (time % 2 > 1) {
                    ctx.fillStyle = 'green';
                    ctx.beginPath();
                    ctx.arc(canvas.width / 2 + 100, canvas.height / 2, 20, 0, 2 * Math.PI);
                    ctx.fill();
                } else {
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(canvas.width / 2 - 100, canvas.height / 2, 20, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else if (time < 40) {
                // Scene 8: Bouncer at a Club
                ctx.fillStyle = '#E8DAEF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                drawStickFigure(canvas.width / 2, canvas.height / 2 + 50, 'idle', 2, '#34495E');
                ctx.font = '24px Patrick Hand';
                ctx.fillStyle = '#34495E';
                ctx.fillText('VIPs only!', canvas.width / 2 - 60, canvas.height / 4);
            } else if (time < 45) {
                // Scene 9: Cells Sticking Together
                ctx.fillStyle = '#FAE5D3';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 3; i++) {
                    ctx.fillStyle = `rgba(231, 76, 60, ${0.5 + Math.random() * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(canvas.width / 4 + i * 200, canvas.height / 2, 80, 0, 2 * Math.PI);
                    ctx.fill();
                }

            } else if (time < 50) {
                // Scene 10: Tissues to Organs to You
                ctx.fillStyle = '#F0B27A';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawStickFigure(canvas.width / 2, canvas.height / 2 + 50, 'running', 2, '#34495E');

                ctx.font = '24px Patrick Hand';
                ctx.fillStyle = '#34495E';
                ctx.fillText('Building Blocks!', canvas.width / 2 - 60, canvas.height / 4);
            }

            else {
                ctx.fillStyle = '#fffcf5';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = '48px Patrick Hand';
                ctx.fillStyle = '#333';
                ctx.fillText('The End', canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        function update(timestamp) {
            if (!animationStartTime) animationStartTime = timestamp;
            const dt = (timestamp - animationStartTime) / 1000;
            animationStartTime = timestamp;

            if (isPlaying) {
                currentFrame += dt;
                const time = currentFrame % animationDuration;

                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                const totalMinutes = Math.floor(animationDuration / 60);
                const totalSeconds = Math.floor(animationDuration % 60);
                const formattedTotalTime = `${String(totalMinutes).padStart(2, '0')}:${String(totalSeconds).padStart(2, '0')}`;

                timecodeLabel.textContent = `${formattedTime} / ${formattedTotalTime}`;
                timelineSlider.value = (time / animationDuration) * 100;

                renderScene(time);
            }

            requestAnimationFrame(update);
        }

        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? 'Pause' : 'Play';
        });

        timelineSlider.addEventListener('input', () => {
            const time = (timelineSlider.value / 100) * animationDuration;
            currentFrame = time;
            renderScene(time);
        });

        durationSlider.addEventListener('input', () => {
            animationDuration = parseInt(durationSlider.value);
        });

        exportBtn.addEventListener('click', () => {
            if (!isRecording) {
                recordedChunks = [];
                const stream = canvas.captureStream(24);
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'animation.webm';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    exportBtn.textContent = 'Export Video';
                    isRecording = false;
                };

                mediaRecorder.start();
                exportBtn.textContent = 'Stop Export';
                isRecording = true;
            } else {
                mediaRecorder.stop();
            }
        });

        requestAnimationFrame(update);
    </script>
</body>
</html>
