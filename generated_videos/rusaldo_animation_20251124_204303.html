<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Respiration: An Artistic View</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fffcf5;
            font-family: 'Patrick Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #fffcf5;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #subtitles {
            position: absolute;
            top: 900px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            font-size: 32px;
            color: #333;
            z-index: 1;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 252, 245, 0.8);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        #playPauseButton {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        #timeline {
            flex-grow: 1;
            height: 8px;
            background-color: #ddd;
            cursor: pointer;
            margin-right: 10px;
        }

        #timelineBar {
            height: 8px;
            background-color: #4CAF50;
            width: 0;
        }

        #timecode {
            width: 80px;
            text-align: center;
            font-size: 16px;
            margin-right: 10px;
        }

        #durationSlider {
            width: 100px;
            margin-right: 10px;
        }

        #exportButton {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="animationCanvas" width="1920" height="1080"></canvas>
        <div id="subtitles"></div>
        <div id="controls">
            <button id="playPauseButton">Play</button>
            <div id="timeline">
                <div id="timelineBar"></div>
            </div>
            <div id="timecode">00:00 / 00:00</div>
            <input type="range" id="durationSlider" min="30" max="180" value="30">
            <button id="exportButton">Export Video</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const subtitlesDiv = document.getElementById('subtitles');
        const playPauseButton = document.getElementById('playPauseButton');
        const timeline = document.getElementById('timeline');
        const timelineBar = document.getElementById('timelineBar');
        const timecodeDiv = document.getElementById('timecode');
        const durationSlider = document.getElementById('durationSlider');
        const exportButton = document.getElementById('exportButton');

        let animationFrameId;
        let isPlaying = false;
        let startTime;
        let currentTime = 0;
        let duration = 30;
        let mediaRecorder;
        let recordedChunks = [];

        const narration = [
            { time: 0, text: "Imagine the most vibrant landscape painting, bursting with life!" },
            { time: 5, text: "That energy comes from the sun, captured by plants, fueling tiny powerhouses inside their cells." },
            { time: 10, text: "These cells perform a process called cellular respiration, using oxygen like an artist uses a brush." },
            { time: 15, text: "They break down sugars and fats, releasing energy stored within their bonds." },
            { time: 20, text: "This energy is then converted into ATP, the cell's universal currency, ready to power every reaction." },
            { time: 25, text: "Cellular respiration is a tiny, controlled burn, transforming nutrients into the energy of life itself. Now, go create your own masterpiece, fueled by the same spark that powers every living thing!" }
        ];

        function roughLine(x1, y1, x2, y2, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            let steps = Math.max(Math.abs(x2 - x1), Math.abs(y2 - y1));
            let dx = (x2 - x1) / steps;
            let dy = (y2 - y1) / steps;
            let x = x1;
            let y = y1;
            for (let i = 0; i < steps; i++) {
                x += dx + Math.random() * 3 - 1.5;
                y += dy + Math.random() * 3 - 1.5;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function drawStickFigure(x, y, pose, scale, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;

            switch (pose) {
                case 'idle':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body
                    roughLine(x, y - 30 * scale, x, y + 50 * scale, color);

                    // Arms
                    roughLine(x, y, x - 30 * scale, y + 20 * scale, color);
                    roughLine(x, y, x + 30 * scale, y + 20 * scale, color);

                    // Legs
                    roughLine(x, y + 50 * scale, x - 20 * scale, y + 100 * scale, color);
                    roughLine(x, y + 50 * scale, x + 20 * scale, y + 100 * scale, color);
                    break;

                case 'thinking':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body
                    roughLine(x, y - 30 * scale, x, y + 50 * scale, color);

                    // Arms (folded)
                    roughLine(x - 15 * scale, y + 10 * scale, x + 15 * scale, y + 10 * scale, color);
                    roughLine(x - 30 * scale, y + 5 * scale, x - 15 * scale, y + 10 * scale, color);
                    roughLine(x + 30 * scale, y + 5 * scale, x + 15 * scale, y + 10 * scale, color);

                    // Legs
                    roughLine(x, y + 50 * scale, x - 20 * scale, y + 100 * scale, color);
                    roughLine(x, y + 50 * scale, x + 20 * scale, y + 100 * scale, color);
                    break;

                case 'running':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body (leaning forward)
                    roughLine(x, y - 30 * scale, x + 10 * scale, y + 50 * scale, color);

                    // Arms
                    roughLine(x + 10 * scale, y, x - 20 * scale, y + 20 * scale, color);
                    roughLine(x + 10 * scale, y, x + 40 * scale, y - 10 * scale, color);

                    // Legs
                    roughLine(x + 10 * scale, y + 50 * scale, x - 10 * scale, y + 100 * scale, color);
                    roughLine(x + 10 * scale, y + 50 * scale, x + 30 * scale, y + 80 * scale, color);
                    break;
            }
        }


        function renderScene(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let currentSubtitle = "";
            for (let i = 0; i < narration.length; i++) {
                if (time >= narration[i].time && time < (i < narration.length - 1 ? narration[i + 1].time : duration)) {
                    currentSubtitle = narration[i].text;
                    break;
                }
            }
            subtitlesDiv.textContent = currentSubtitle;

            if (time < 5) {
                // Scene 1: Lush forest
                ctx.fillStyle = '#228B22'; // Forest green
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 50; i++) {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let size = Math.random() * 20 + 10;
                    ctx.fillStyle = `rgba(0, 100, 0, ${Math.random()})`;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else if (time < 10) {
                // Scene 2: Sunlight into Chloroplasts
                ctx.fillStyle = '#90EE90'; // Light green
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 100; i++) {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let size = Math.random() * 10 + 5;
                    ctx.fillStyle = `rgba(255, 255, 0, ${Math.random()})`;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, 2 * Math.PI);
                    ctx.fill();
                }
                drawStickFigure(canvas.width / 2, canvas.height / 2, 'idle', 1.5, 'black');
            } else if (time < 15) {
                // Scene 3: Cell performing respiration
                ctx.fillStyle = '#4682B4'; // Steel blue
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, 2 * Math.PI);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 5;
                ctx.stroke();

                ctx.fillStyle = 'red';
                for (let i = 0; i < 20; i++) {
                    let angle = Math.random() * 2 * Math.PI;
                    let x = canvas.width / 2 + Math.cos(angle) * 80;
                    let y = canvas.height / 2 + Math.sin(angle) * 80;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
                drawStickFigure(canvas.width / 4, canvas.height / 2, 'thinking', 1.5, 'white');

            } else if (time < 20) {
                // Scene 4: Breaking down glucose
                ctx.fillStyle = '#FFA07A'; // Light salmon
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                roughLine(100, 100, 300, 200, 'black');
                roughLine(300, 200, 500, 100, 'black');
                roughLine(500, 100, 700, 200, 'black');

                ctx.font = '48px Patrick Hand';
                ctx.fillStyle = 'black';
                ctx.fillText("Glucose", 100, 80);
                ctx.fillText("Energy", 500, 80);
                drawStickFigure(canvas.width * 3/4 , canvas.height / 2, 'idle', 1.5, 'black');

            } else if (time < 25) {
                // Scene 5: ATP being created
                ctx.fillStyle = '#FFD700'; // Gold
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = '48px Patrick Hand';
                ctx.fillStyle = 'black';
                ctx.fillText("ADP + P", 100, canvas.height / 2);
                ctx.fillText("ATP", canvas.width - 300, canvas.height / 2);

                ctx.strokeStyle = 'black';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(400, canvas.height / 2);
                ctx.lineTo(canvas.width - 400, canvas.height / 2);
                ctx.stroke();

                ctx.fillStyle = 'green';
                for (let i = 0; i < 30; i++) {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let size = Math.random() * 5 + 2;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, 2 * Math.PI);
                    ctx.fill();
                }
                drawStickFigure(canvas.width / 2, canvas.height * 3/4, 'thinking', 1.5, 'black');

            } else if (time < 30) {
                // Scene 6: Vibrant landscape with artist
                ctx.fillStyle = '#228B22'; // Forest green
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 70; i++) {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let size = Math.random() * 20 + 10;
                    ctx.fillStyle = `rgba(0, 100, 0, ${Math.random()})`;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, 2 * Math.PI);
                    ctx.fill();
                }
                drawStickFigure(canvas.width / 2, canvas.height / 2, 'running', 1.5, 'black');
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0,0, canvas.width, canvas.height);

            }
        }


        function updateTimeline() {
            const progress = currentTime / duration;
            timelineBar.style.width = progress * 100 + '%';

            let currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            let durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);

            timecodeDiv.textContent = `${String(currentMinutes).padStart(2, '0')}:${String(currentSeconds).padStart(2, '0')} / ${String(durationMinutes).padStart(2, '0')}:${String(durationSeconds).padStart(2, '0')}`;
        }

        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const dt = (timestamp - startTime) / 1000;
            startTime = timestamp;
            currentTime += dt;

            if (currentTime > duration) {
                currentTime = 0;
                pauseAnimation();
            }

            renderScene(currentTime);
            updateTimeline();
            animationFrameId = requestAnimationFrame(animate);
        }

        function playAnimation() {
            if (!isPlaying) {
                isPlaying = true;
                playPauseButton.textContent = 'Pause';
                startTime = performance.now();
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        function pauseAnimation() {
            if (isPlaying) {
                isPlaying = false;
                playPauseButton.textContent = 'Play';
                cancelAnimationFrame(animationFrameId);
            }
        }

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                pauseAnimation();
            } else {
                playAnimation();
            }
        });

        timeline.addEventListener('click', (event) => {
            const rect = timeline.getBoundingClientRect();
            const position = (event.clientX - rect.left) / rect.width;
            currentTime = position * duration;
            updateTimeline();
            renderScene(currentTime);
        });

        durationSlider.addEventListener('input', () => {
            duration = parseInt(durationSlider.value);
            currentTime = 0;
            updateTimeline();
            renderScene(currentTime);
        });

        exportButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                exportButton.textContent = "Export Video";
            } else {
                startRecording();
                exportButton.textContent = "Stop Export";
            }
        });

        function startRecording() {
            recordedChunks = [];
            const stream = canvas.captureStream(24);
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'animation.webm';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            mediaRecorder.start();
        }

        // Initial render
        updateTimeline();
        renderScene(currentTime);
    </script>
</body>
</html>
