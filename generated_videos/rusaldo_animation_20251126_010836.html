<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Membrane - The Cellular Producer</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fffcf5;
            font-family: 'Patrick Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background-color: #fffcf5;
        }

        #canvas {
            background-color: #fffcf5;
            position: absolute;
            top: 0;
            left: 0;
        }

        #subtitles {
            position: absolute;
            top: 880px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #333;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(200, 200, 200, 0.5);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #playPauseButton, #exportButton {
            padding: 8px 12px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
		#exportButton {
            background-color: #5a7cc0;
        }

        #timeline {
            flex-grow: 1;
            height: 10px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 5px;
        }

        #timeline-progress {
            height: 10px;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        #timecode {
            width: 80px;
            text-align: center;
            font-size: 16px;
        }

        #durationSlider {
            width: 80px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="1920" height="1080"></canvas>
        <div id="subtitles"></div>
        <div id="controls">
            <button id="playPauseButton">Play</button>
            <input type="range" id="timeline" min="0" max="100" value="0">
            <div id="timecode">00:00 / 00:00</div>
            <label for="durationSlider">Duration (s):</label>
            <input type="number" id="durationSlider" min="30" max="180" value="60">
            <button id="exportButton">Export Video</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const subtitlesDiv = document.getElementById('subtitles');
        const playPauseButton = document.getElementById('playPauseButton');
        const timeline = document.getElementById('timeline');
        const timelineProgress = document.getElementById('timeline-progress');
        const timecodeDiv = document.getElementById('timecode');
        const durationSlider = document.getElementById('durationSlider');
        const exportButton = document.getElementById('exportButton');

        let animationFrameId;
        let isPlaying = false;
        let startTime;
        let currentTime = 0;
        let duration = parseInt(durationSlider.value);
        let recordedChunks = [];
        let mediaRecorder;

        const narration = [
            { time: 0, text: "Ever heard a perfectly crafted song where every note feels essential? That’s how a cell works, and the cell membrane is its masterful producer, carefully orchestrating what’s allowed inside." },
            { time: 5, text: "Imagine it as the bouncer at a VIP concert only letting the right people in. This gatekeeper is primarily a phospholipid bilayer, a double layer of fat-like molecules acting like the stage for all the action." },
            { time: 10, text: "Now, picture embedded proteins within this stage: the band members, each playing a vital role. These proteins control the transport of ions and molecules, like a roadie moving equipment on and off stage." },
            { time: 20, text: "They also facilitate communication with other cells, signaling when the music should rise or fall. The cell membrane even provides a surface for other cellular structures to attach, like scaffolding for a massive light show." },
            { time: 30, text: "Think of the cell membrane as the cell's border control – selectively letting in the good and keeping out the bad to maintain a healthy cellular environment." },
            { time: 40, text: "So next time you’re listening to your favorite song, remember the cell membrane – the silent conductor of cellular harmony." },
            { time: 50, text: "Now go out there and create some music of your own – and remember, every element is crucial for the whole!" },
        ];

        function roughLine(x1, y1, x2, y2, color) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2 + Math.random() * 3, y2 + Math.random() * 3);
            ctx.strokeStyle = color;
            ctx.stroke();
        }

		function drawStickFigure(x, y, pose, scale, color) {
			ctx.save();
			ctx.translate(x, y);
			ctx.scale(scale, scale);

			ctx.strokeStyle = color;
			ctx.lineWidth = 3;

			// Head
			ctx.beginPath();
			ctx.arc(0, -50, 15, 0, 2 * Math.PI);
			ctx.stroke();

			// Body
			ctx.beginPath();
			ctx.moveTo(0, -35);
			ctx.lineTo(0, 20);
			ctx.stroke();

			// Arms
			if (pose === "running") {
				ctx.beginPath();
				ctx.moveTo(0, -10);
				ctx.lineTo(-20, 5);
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(0, -10);
				ctx.lineTo(20, -20);
				ctx.stroke();
			} else if (pose === "thinking") {
				ctx.beginPath();
				ctx.moveTo(0, -10);
				ctx.lineTo(-20, -10);
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(0, -10);
				ctx.lineTo(20, -10);
				ctx.stroke();
			}
			else {
				ctx.beginPath();
				ctx.moveTo(0, -10);
				ctx.lineTo(-20, 0);
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(0, -10);
				ctx.lineTo(20, 0);
				ctx.stroke();
			}
			// Legs
			if (pose === "running") {
				ctx.beginPath();
				ctx.moveTo(0, 20);
				ctx.lineTo(-15, 50);
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(0, 20);
				ctx.lineTo(15, 35);
				ctx.stroke();
			} else {
				ctx.beginPath();
				ctx.moveTo(0, 20);
				ctx.lineTo(-15, 50);
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(0, 20);
				ctx.lineTo(15, 50);
				ctx.stroke();
			}

			ctx.restore();
		}

        function renderScene(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.font = '48px "Patrick Hand"';
			ctx.fillStyle = '#333';

            if (time >= 0 && time < 5) {
				//Scene 1
                ctx.fillStyle = '#e0e0e0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#333';

				const numFaders = 10;
				const faderWidth = 50;
				const faderHeight = 300;
				const spacing = (canvas.width - numFaders * faderWidth) / (numFaders + 1);

				for (let i = 0; i < numFaders; i++) {
					const x = spacing + i * (faderWidth + spacing);
					const y = canvas.height / 2 - faderHeight / 2;
					ctx.fillStyle = '#2980b9';
					ctx.fillRect(x, y, faderWidth, faderHeight);

					const knobHeight = 50;
					const knobY = y + faderHeight - knobHeight - (time / 5) * (faderHeight - knobHeight);
					ctx.fillStyle = '#e74c3c';
					ctx.fillRect(x, knobY, faderWidth, knobHeight);

					ctx.strokeStyle = 'black';
					ctx.strokeRect(x, y, faderWidth, faderHeight);
				}

            } else if (time >= 5 && time < 10) {
				//Scene 2
				ctx.fillStyle = '#27ae60';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				//Phospholipid Bilayer Animation
				const numPhospholipids = 50;

				for (let i = 0; i < numPhospholipids; i++) {
					const x = Math.random() * canvas.width;
					const y = Math.random() * canvas.height;

					ctx.fillStyle = '#f39c12';
					ctx.beginPath();
					ctx.arc(x, y, 10, 0, 2 * Math.PI);
					ctx.fill();

					ctx.fillStyle = '#c0392b';
					ctx.fillRect(x - 5, y + 10, 10, 20);
				}

				//Bouncer
				drawStickFigure(1700, 700, "idle", 2.0, "black");

            } else if (time >= 10 && time < 20) {
				//Scene 3
				ctx.fillStyle = '#8e44ad';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				//Membrane Proteins Animation
				const numProteins = 5;

				for (let i = 0; i < numProteins; i++) {
					const x = Math.random() * canvas.width;
					const y = Math.random() * canvas.height;

					ctx.fillStyle = '#3498db';
					ctx.fillRect(x, y, 50, 100);

					ctx.fillStyle = 'white';
					ctx.fillText('Protein', x + 5, y + 50);

					//Roadie animation
					drawStickFigure(x + 25, y + 120, "running", 0.7, "white");
				}

            } else if (time >= 20 && time < 30) {
                //Scene 4
				ctx.fillStyle = '#f1c40f';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				const numCells = 3;
				for (let i = 0; i < numCells; i++) {
					const x = (i + 1) * (canvas.width / (numCells + 1));
					const y = canvas.height / 2;

					ctx.beginPath();
					ctx.arc(x, y, 80, 0, 2 * Math.PI);
					ctx.fillStyle = '#e67e22';
					ctx.fill();
					ctx.stroke();

					//Signaling molecules
					ctx.fillStyle = '#2980b9';
					const angle = (time % 10) * 2 * Math.PI / 10;
					const moleculeX = x + 100 * Math.cos(angle);
					const moleculeY = y + 100 * Math.sin(angle);

					ctx.beginPath();
					ctx.arc(moleculeX, moleculeY, 10, 0, 2 * Math.PI);
					ctx.fill();

					//Scaffolding
					ctx.strokeStyle = '#7f8c8d';
					ctx.lineWidth = 5;
					ctx.beginPath();
					ctx.moveTo(x - 100, y + 80);
					ctx.lineTo(x + 100, y + 80);
					ctx.stroke();
					ctx.lineWidth = 1;
				}

            } else if (time >= 30 && time < 40) {
                //Scene 5
				ctx.fillStyle = '#95a5a6';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				ctx.fillStyle = '#2ecc71';
				ctx.fillRect(0, 0, canvas.width / 2, canvas.height);

				ctx.fillStyle = '#c0392b';
				ctx.fillRect(canvas.width / 2, 0, canvas.width / 2, canvas.height);

				ctx.fillStyle = '#34495e';
				ctx.fillText('Border Control', canvas.width / 2 - 150, 50);

				drawStickFigure(canvas.width / 2 - 100, 700, "idle", 2.0, "#ffffff");
				drawStickFigure(canvas.width / 2 + 100, 700, "idle", 2.0, "#ffffff");
            } else if (time >= 40 && time < 50) {
                //Scene 6
				ctx.fillStyle = '#3498db';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				ctx.fillStyle = 'white';
				ctx.font = 'bold 72px "Patrick Hand"';
				ctx.fillText('Immersed in Music', canvas.width / 2 - 300, canvas.height / 2);

				const t = time % 10;

				if (t > 2 && t < 4) {
					const numPhospholipids = 50;

					for (let i = 0; i < numPhospholipids; i++) {
						const x = Math.random() * canvas.width;
						const y = Math.random() * canvas.height;

						ctx.fillStyle = '#f39c12';
						ctx.beginPath();
						ctx.arc(x, y, 10, 0, 2 * Math.PI);
						ctx.fill();

						ctx.fillStyle = '#c0392b';
						ctx.fillRect(x - 5, y + 10, 10, 20);
					}
				}
            } else if (time >= 50 && time < 60) {
                //Scene 7
				ctx.fillStyle = '#2ecc71';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				ctx.fillStyle = 'white';
				ctx.font = 'bold 72px "Patrick Hand"';
				ctx.fillText('Create Music!', canvas.width / 2 - 200, canvas.height / 2);
				const numPeople = 3;
				for(let i = 0; i < numPeople; i++){
					drawStickFigure((i + 1) * (canvas.width/(numPeople+1)), 700, "thinking", 2.0, "#ffffff");
				}

            }
        }

        function updateSubtitles(time) {
            let subtitleText = '';
            for (let i = 0; i < narration.length; i++) {
                if (time >= narration[i].time) {
                    subtitleText = narration[i].text;
                }
            }
            subtitlesDiv.textContent = subtitleText;
        }

        function updateTimeline() {
            const progress = (currentTime / duration) * 100;
            timeline.value = progress;
            timelineProgress.style.width = `${progress}%`;

            const currentMinutes = Math.floor(currentTime / 60).toString().padStart(2, '0');
            const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(duration / 60).toString().padStart(2, '0');
            const durationSeconds = Math.floor(duration % 60).toString().padStart(2, '0');
            timecodeDiv.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
        }

        function animationLoop(timestamp) {
            if (!startTime) startTime = timestamp;
            const dt = (timestamp - startTime) / 1000;
            startTime = timestamp;
            currentTime += dt;

            if (currentTime > duration) {
                currentTime = 0;
				pauseAnimation();
            }

            renderScene(currentTime);
            updateSubtitles(currentTime);
            updateTimeline();

            animationFrameId = requestAnimationFrame(animationLoop);
        }

        function playAnimation() {
            if (!isPlaying) {
                isPlaying = true;
                playPauseButton.textContent = 'Pause';
                startTime = null;
                animationLoop();
            }
        }

        function pauseAnimation() {
            if (isPlaying) {
                isPlaying = false;
                playPauseButton.textContent = 'Play';
                cancelAnimationFrame(animationFrameId);
            }
        }

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                pauseAnimation();
            } else {
                playAnimation();
            }
        });

        timeline.addEventListener('input', () => {
            const newTime = (timeline.value / 100) * duration;
            currentTime = newTime;
            renderScene(currentTime);
            updateSubtitles(currentTime);
            updateTimeline();
        });

        durationSlider.addEventListener('input', () => {
            duration = parseInt(durationSlider.value);
            currentTime = 0;
            updateTimeline();
        });

        exportButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                stopRecording();
            } else {
                startRecording();
            }
        });

        function startRecording() {
            recordedChunks = [];
            const stream = canvas.captureStream(24);
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                downloadVideo();
            };

            mediaRecorder.start();
            exportButton.textContent = "Stop Export";
        }

        function stopRecording() {
            mediaRecorder.stop();
            exportButton.textContent = "Export Video";
        }

        function downloadVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cell_membrane_animation.webm';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

		//Initial setup
		updateTimeline();
        renderScene(0);
    </script>
</body>
</html>
