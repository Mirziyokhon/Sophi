<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photosynthesis: The Musical</title>
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #fffcf5;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #canvas {
            border: 1px solid #ccc;
            background-color: #fffcf5;
        }

        #controls {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        #duration {
            width: 200px;
            margin-right: 10px;
        }

        #exportButton {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #subtitleBox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
            text-align: center;
        }

        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <label for="duration">Duration (seconds):</label>
        <input type="range" id="duration" min="30" max="180" value="30">
        <button id="exportButton">Export Video</button>
    </div>
    <div id="subtitleBox"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const durationSlider = document.getElementById('duration');
        const exportButton = document.getElementById('exportButton');
        const subtitleBox = document.getElementById('subtitleBox');

        let width, height;
        let recording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let animationFrameId;
        let animationStartTime;
        let duration = parseInt(durationSlider.value);

        const narration = [
          { timestamp: 0, text: "Imagine Earth as a giant concert hall, powered by sunlight like a cosmic spotlight. Photosynthesis is the hidden melody, the plant kingdom’s greatest hit single." },
          { timestamp: 5, text: "Light energy becomes a driving rhythm when it strikes leaves filled with chlorophyll." },
          { timestamp: 10, text: "Water molecules get broken down, releasing oxygen like a perfectly timed breath." },
          { timestamp: 15, text: "Carbon dioxide transforms into sweet, storable energy in the form of sugars, the fuel for life's dance." },
          { timestamp: 20, text: "Photosynthesis is the ultimate power chord, resonating through ecosystems, oxygenating our world, and feeding us all." },
          { timestamp: 25, text: "Understand this symphony, and you unlock the secrets to life itself; what beautiful music will you create?" }
        ];

        function resizeCanvas() {
            width = window.innerWidth * 0.8;
            height = window.innerHeight * 0.7;
            canvas.width = width;
            canvas.height = height;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function roughLine(x1, y1, x2, y2, color) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            const displacement = 5;
            const steps = 10;

            let currentX = x1;
            let currentY = y1;

            ctx.moveTo(currentX, currentY);

            for (let i = 0; i < steps; i++) {
                const t = (i + 1) / steps;
                const x = x1 + (x2 - x1) * t;
                const y = y1 + (y2 - y1) * t;

                const randomX = Math.random() * displacement - displacement / 2;
                const randomY = Math.random() * displacement - displacement / 2;

                currentX = x + randomX;
                currentY = y + randomY;

                ctx.lineTo(currentX, currentY);
            }
            ctx.stroke();
        }

        function drawStickFigure(x, y, pose = 'idle', scale = 1, color = 'black') {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);

            ctx.strokeStyle = color;
            ctx.lineWidth = 3;

            // Head
            ctx.beginPath();
            ctx.arc(0, -70, 20, 0, Math.PI * 2);
            ctx.stroke();

            // Body
            roughLine(0, -50, 0, 0, color);

            // Arms
            switch (pose) {
                case 'running':
                    roughLine(0, -40, -30, -20, color);
                    roughLine(0, -40, 30, -60, color);
                    break;
                case 'thinking':
                    roughLine(0, -40, -30, -40, color);
                    roughLine(0, -40, 30, -40, color);
                    break;
                default: // idle
                    roughLine(0, -40, -30, -70, color);
                    roughLine(0, -40, 30, -70, color);
            }


            // Legs
            switch (pose) {
                case 'running':
                    roughLine(0, 0, -20, 40, color);
                    roughLine(0, 0, 20, 20, color);
                    break;
                default: // idle
                    roughLine(0, 0, -20, 50, color);
                    roughLine(0, 0, 20, 50, color);
            }

            ctx.restore();
        }

        function updateSubtitle(currentTime) {
            const currentSubtitle = narration.find(item => currentTime >= item.timestamp && currentTime < item.timestamp + 5);
            subtitleBox.textContent = currentSubtitle ? currentSubtitle.text : '';
        }

        function draw(currentTime) {
            if (!animationStartTime) animationStartTime = currentTime;
            const time = (currentTime - animationStartTime) / 1000;
            const dt = 1/12; // Target ~12fps

            ctx.clearRect(0, 0, width, height);

            updateSubtitle(time);

            const sceneDuration = parseInt(durationSlider.value) / 6;

            // Scene 1: Rainforest with Musical Notes
            if (time > 0 && time < sceneDuration) {
                ctx.fillStyle = '#3CB371';
                ctx.fillRect(0, height * 0.5, width, height * 0.5); // Ground
                ctx.fillStyle = '#228B22';
                for (let i = 0; i < 5; i++) {
                    ctx.fillRect(i * width / 5, height * 0.3, 50, height * 0.2); // Trees
                }
                ctx.fillStyle = 'yellow';
                for (let i = 0; i < 10; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height * 0.5;
                    ctx.fillText('♪', x, y);
                    ctx.font = '24px Patrick Hand';
                }
            }

            // Scene 2: Chloroplasts with Energy
            if (time > sceneDuration && time < 2 * sceneDuration) {
                ctx.fillStyle = '#008000';
                ctx.beginPath();
                ctx.arc(width / 2, height / 2, 50, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'yellow';
                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 60 + Math.random() * 30;
                    const x = width / 2 + Math.cos(angle) * radius;
                    const y = height / 2 + Math.sin(angle) * radius;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Scene 3: Water Splitting
            if (time > 2 * sceneDuration && time < 3 * sceneDuration) {
                ctx.fillStyle = '#ADD8E6';
                ctx.beginPath();
                ctx.arc(width / 2, height / 2, 80, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                for (let i = 0; i < 15; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 70;
                    const x = width / 2 + Math.cos(angle) * radius;
                    const y = height / 2 + Math.sin(angle) * radius;
                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.font = '12px Patrick Hand';
                    ctx.fillStyle = 'black';
                    ctx.fillText('O2', x-8, y+15);
                }
            }

            // Scene 4: CO2 to Sugar
            if (time > 3 * sceneDuration && time < 4 * sceneDuration) {
                ctx.fillStyle = '#8B4513';
                for (let i = 0; i < 5; i++) {
                    ctx.fillRect(i * width / 5 + 20, height / 2, 40, 40);
                }
                ctx.fillStyle = 'green';
                ctx.font = '20px Patrick Hand';
                ctx.fillText("Glucose", width/2 - 40, height/2 + 80);
            }

            // Scene 5: Diverse Ecosystems
            if (time > 4 * sceneDuration && time < 5 * sceneDuration) {
                ctx.fillStyle = 'green';
                ctx.fillRect(0, 0, width/3, height);

                ctx.fillStyle = 'blue';
                ctx.fillRect(width/3, 0, width/3, height);

                ctx.fillStyle = 'yellow';
                ctx.fillRect((width/3)*2, 0, width/3, height);

                ctx.fillStyle = 'white';
                ctx.font = '30px Patrick Hand';
                ctx.fillText("Forest / Ocean / Field", width/2 - 100, 50);
            }

            // Scene 6: Student and Future
            if (time > 5 * sceneDuration && time < parseInt(durationSlider.value)) {
                ctx.fillStyle = '#fff';
                ctx.fillRect(0,0,width, height);
                drawStickFigure(width / 2, height / 2, 'thinking', 2, 'green');

                ctx.font = '30px Patrick Hand';
                ctx.fillStyle = 'black';
                ctx.fillText("What will you create?", width/2 - 150, height - 50);
            }


            if (time < parseInt(durationSlider.value)) {
              animationFrameId = requestAnimationFrame(draw);
            } else {
              stopRecording();
            }
        }

        function startRecording() {
            recordedChunks = [];
            const stream = canvas.captureStream(24); // 24 fps
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'animation.webm';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                exportButton.textContent = 'Export Video';
                recording = false;
                animationStartTime = null;
            };

            mediaRecorder.start();
            exportButton.textContent = 'Recording...';
            recording = true;
            animationStartTime = null;
            animationFrameId = requestAnimationFrame(draw);
        }

        function stopRecording() {
            if (recording && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                cancelAnimationFrame(animationFrameId);
            }
        }

        exportButton.addEventListener('click', () => {
            if (!recording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        durationSlider.addEventListener('input', () => {
            duration = parseInt(durationSlider.value);
        });

        draw(); // Initial draw
    </script>
</body>
</html>
