<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tropopause Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fffcf5;
            font-family: 'Patrick Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 1920px;
            height: 1080px;
            position: relative;
        }

        canvas {
            background-color: #fffcf5;
            display: block;
        }

        #subtitles {
            position: absolute;
            top: 900px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #333;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 252, 245, 0.8);
            padding: 10px;
            text-align: center;
        }

        #timeline {
            width: 60%;
            height: 10px;
            background-color: #ddd;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            background: #d3d3d3;
            border-radius: 5px;
        }

        #timeline::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        #timeline::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        #timecode {
            display: inline-block;
            width: 80px;
            text-align: center;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type=range] {
          width: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="animationCanvas" width="1920" height="1080"></canvas>
        <div id="subtitles"></div>
        <div id="controls">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="timeline" value="0" step="0.01">
            <span id="timecode">00:00 / 00:00</span>
            <label for="durationSlider">Duration (s):</label>
            <input type="range" id="durationSlider" min="30" max="180" value="60">
            <button id="exportBtn">Export Video</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const subtitlesDiv = document.getElementById('subtitles');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const timeline = document.getElementById('timeline');
        const timecodeDisplay = document.getElementById('timecode');
        const durationSlider = document.getElementById('durationSlider');
        const exportBtn = document.getElementById('exportBtn');

        let animationFrameId;
        let isPlaying = true;
        let startTime;
        let currentTime = 0;
        let duration = 60;
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        const narration = [
            { time: 0, text: "Imagine Earth as a giant concert hall. Below, in the troposphere, life's rhythm section, like a pulsating drumbeat, is the weather: clouds swirling, storms brewing." },
            { time: 6, text: "But there's a sound engineer, the tropopause, setting the stage, dictating the acoustics! It's the lowest altitude where temperatures stop their downward spiral, a thermal turning point." },
            { time: 12, text: "Above it lies the stratosphere, a serene, high-pitched harmony, where temperatures actually begin to rise. This ceiling isn't flat; it's higher near the equator, basking in sunshine, like a crescendo." },
            { time: 18, text: "Closer to the poles, where light fades, it dips lower, like a decrescendo." },
            { time: 24, text: "The tropopause constantly adjusts, sensitive to temperature shifts, rising and falling with the seasons' song." },
            { time: 30, text: "So, listen closely to Earth's music and remember: the tropopause is our atmospheric sound engineer, conducting the symphony of weather and climate!" },
            { time: 36, text: "What new compositions will you create with that knowledge?" },
            { time: 42, text: ""},
            { time: 48, text: ""},
            { time: 54, text: ""},
            { time: 57, text: ""}
        ];

        function roughLine(x1, y1, x2, y2, color) {
            ctx.beginPath();
            ctx.moveTo(x1 + Math.random() * 3, y1 + Math.random() * 3);
            ctx.lineTo(x2 + Math.random() * 3, y2 + Math.random() * 3);
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawStickFigure(x, y, pose, scale, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;

            switch (pose) {
                case 'idle':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body
                    roughLine(x, y - 30 * scale, x, y + 50 * scale, color);

                    // Arms
                    roughLine(x, y, x - 30 * scale, y + 20 * scale, color);
                    roughLine(x, y, x + 30 * scale, y + 20 * scale, color);

                    // Legs
                    roughLine(x, y + 50 * scale, x - 25 * scale, y + 100 * scale, color);
                    roughLine(x, y + 50 * scale, x + 25 * scale, y + 100 * scale, color);
                    break;

                case 'thinking':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body
                    roughLine(x, y - 30 * scale, x, y + 50 * scale, color);

                    // Arms (folded)
                    roughLine(x, y, x - 20 * scale, y, color);
                    roughLine(x, y, x + 20 * scale, y, color);

                    // Legs
                    roughLine(x, y + 50 * scale, x - 25 * scale, y + 100 * scale, color);
                    roughLine(x, y + 50 * scale, x + 25 * scale, y + 100 * scale, color);
                    break;

                case 'running':
                    // Head
                    ctx.beginPath();
                    ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
                    ctx.stroke();

                    // Body (leaning forward)
                    roughLine(x, y - 30 * scale, x + 10 * scale, y + 50 * scale, color);

                    // Arms
                    roughLine(x + 10 * scale, y, x - 20 * scale, y - 10 * scale, color);
                    roughLine(x + 10 * scale, y, x + 40 * scale, y + 10 * scale, color);

                    // Legs
                    roughLine(x + 10 * scale, y + 50 * scale, x - 15 * scale, y + 90 * scale, color);
                    roughLine(x + 10 * scale, y + 50 * scale, x + 35 * scale, y + 80 * scale, color);
                    break;
            }
        }

        function renderScene(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let subtitleText = '';
            for (let i = 0; i < narration.length; i++) {
                if (time >= narration[i].time && (i === narration.length - 1 || time < narration[i + 1].time)) {
                    subtitleText = narration[i].text;
                    break;
                }
            }
            subtitlesDiv.textContent = subtitleText;

            if (time >= 0 && time < 6) {
                // Scene 1: Earth with swirling clouds
                let cloudX = time * 50;
                let cloudY = 200 + Math.sin(time) * 50;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.ellipse(cloudX, cloudY, 80, 40, 0, 0, 2 * Math.PI);
                ctx.fill();

                ctx.fillStyle = 'rgba(100, 100, 255, 0.8)';
                ctx.fillRect(0,700,1920,380);

                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Troposphere", 800, 800)

            } else if (time >= 6 && time < 12) {
                 ctx.fillStyle = 'rgba(100, 100, 255, 0.8)';
                ctx.fillRect(0,700,1920,380);
                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Troposphere", 800, 800)

                ctx.fillStyle = 'rgba(200, 200, 255, 0.8)';
                ctx.fillRect(0,600,1920,100);

                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Tropopause", 800, 650)

                // Scene 2: Atmospheric cross-section and temperature graph
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(100, 800);
                ctx.lineTo(300, 200);
                ctx.stroke();
            } else if (time >= 12 && time < 18) {
                 ctx.fillStyle = 'rgba(100, 100, 255, 0.8)';
                ctx.fillRect(0,700,1920,380);
                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Troposphere", 800, 800)

                 ctx.fillStyle = 'rgba(200, 200, 255, 0.8)';
                ctx.fillRect(0,600,1920,100);

                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Tropopause", 800, 650)
                // Scene 3: Stratosphere and equator
                ctx.fillStyle = 'rgba(255, 200, 200, 0.8)';
                 ctx.fillRect(0,0,1920,600);
                 ctx.font = '60px Patrick Hand';
                 ctx.fillStyle = '#000';
                 ctx.fillText("Stratosphere", 800, 500)
                 ctx.fillStyle = 'yellow';
                 ctx.beginPath();
                 ctx.arc(960, 100, 50, 0, 2 * Math.PI);
                 ctx.fill();

            } else if (time >= 18 && time < 24) {
                  ctx.fillStyle = 'rgba(100, 100, 255, 0.8)';
                ctx.fillRect(0,700,1920,380);
                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Troposphere", 800, 800)

                 ctx.fillStyle = 'rgba(200, 200, 255, 0.8)';
                ctx.fillRect(0,600,1920,100);

                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Tropopause", 800, 650)
                // Scene 4: Polar region
                ctx.fillStyle = 'rgba(255, 200, 200, 0.8)';
                 ctx.fillRect(0,0,1920,600);
                 ctx.font = '60px Patrick Hand';
                 ctx.fillStyle = '#000';
                 ctx.fillText("Stratosphere", 800, 500)
                 ctx.fillStyle = 'gray';
                 ctx.beginPath();
                 ctx.arc(100, 100, 30, 0, 2 * Math.PI);
                 ctx.fill();
            } else if (time >= 24 && time < 30) {
                 ctx.fillStyle = 'rgba(100, 100, 255, 0.8)';
                ctx.fillRect(0,700,1920,380);
                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Troposphere", 800, 800)

                 ctx.fillStyle = 'rgba(200, 200, 255, 0.8)';
                ctx.fillRect(0,600,1920,100);

                ctx.font = '60px Patrick Hand';
                ctx.fillStyle = '#000';
                ctx.fillText("Tropopause", 800, 650)
                // Scene 5: Tropopause shifting
                let shift = Math.sin(time) * 20;

            } else if (time >= 30 && time < 36) {
                // Scene 6: Symphony orchestra
                ctx.fillStyle = 'rgba(255,200,200,0.8)';
                ctx.fillRect(0,0,1920,1080);
                drawStickFigure(960, 540, 'thinking', 2, 'black');
            }
              else if (time >= 36 && time < 42) {
                // Scene 7: Symphony orchestra
                ctx.fillStyle = 'rgba(200,255,200,0.8)';
                ctx.fillRect(0,0,1920,1080);
                drawStickFigure(300, 700, 'idle', 1, 'blue');
                drawStickFigure(1620, 700, 'idle', 1, 'red');
            }

             timecodeDisplay.textContent = formatTime(time) + ' / ' + formatTime(duration);
             timeline.value = time;
        }

        function updateTimeline() {
            if (isPlaying) {
                const now = Date.now();
                currentTime = (now - startTime) / 1000;
                if (currentTime > duration) {
                    currentTime = 0;
                    startTime = Date.now();
                }
            }
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
        }

        function animationLoop() {
            const now = Date.now();
            const dt = (now - (startTime || now)) / 1000;
            startTime = now;
            currentTime += dt;

            if (currentTime > duration) {
                currentTime = 0;
            }

            renderScene(currentTime);
            updateTimeline();

            animationFrameId = requestAnimationFrame(animationLoop);
        }

        function playPause() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                startTime = Date.now() - (currentTime * 1000);
                animationLoop();
                playPauseBtn.textContent = 'Pause';
            } else {
                cancelAnimationFrame(animationFrameId);
                playPauseBtn.textContent = 'Play';
            }
        }

        function seek(event) {
            currentTime = parseFloat(event.target.value);
            startTime = Date.now() - (currentTime * 1000);
            renderScene(currentTime);
        }

        function changeDuration() {
            duration = parseFloat(durationSlider.value);
            timeline.max = duration;
            timecodeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
        }

        function exportVideo() {
            if (!isRecording) {
                recordedChunks = [];
                const stream = canvas.captureStream(24); // 24 FPS
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'tropopause_animation.webm';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    exportBtn.textContent = 'Export Video';
                    isRecording = false;
                };

                mediaRecorder.start();
                exportBtn.textContent = 'Stop Export';
                isRecording = true;
            } else {
                mediaRecorder.stop();
            }
        }

        playPauseBtn.addEventListener('click', playPause);
        timeline.addEventListener('input', seek);
        durationSlider.addEventListener('input', changeDuration);
        exportBtn.addEventListener('click', exportVideo);
        timeline.max = duration;

        startTime = Date.now();
        animationLoop();
    </script>
</body>
</html>
