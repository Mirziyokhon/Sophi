<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Respiration: The Energy Symphony</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fffcf5;
            font-family: 'Patrick Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background-color: #fffcf5;
        }

        #canvas {
            background-color: #fffcf5;
            position: absolute;
            top: 0;
            left: 0;
        }

        #subtitles {
            position: absolute;
            top: 880px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            font-size: 32px;
            color: #333;
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 252, 245, 0.8);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 10;
        }

        #timeline {
            width: 400px;
            height: 10px;
            background-color: #ddd;
            cursor: pointer;
        }

        #timeline-progress {
            height: 10px;
            background-color: #3498db;
            width: 0;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="1920" height="1080"></canvas>
        <div id="subtitles"></div>
        <div id="controls">
            <button id="playPauseBtn">Play</button>
            <div id="timeline">
                <div id="timeline-progress"></div>
            </div>
            <span id="timecode">00:00 / 00:30</span>
            <label for="duration">Duration (s):</label>
            <input type="range" id="duration" min="30" max="180" value="30">
            <button id="exportBtn">Export Video</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const subtitlesDiv = document.getElementById('subtitles');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const timeline = document.getElementById('timeline');
        const timelineProgress = document.getElementById('timeline-progress');
        const timecodeDisplay = document.getElementById('timecode');
        const durationInput = document.getElementById('duration');
        const exportBtn = document.getElementById('exportBtn');

        let animationFrameId;
        let isPlaying = false;
        let startTime;
        let currentTime = 0;
        let duration = parseInt(durationInput.value);
        let recordedChunks = [];
        let mediaRecorder;

        const narration = [
            { time: 0, text: "Imagine your favorite song, its energy building from a single note into a powerful crescendo! That energy, that drive, it's powered by the same process that fuels every living cell: cellular respiration." },
            { time: 5, text: "It's like a microscopic concert, where nutrients are broken down, note by note, to release energy." },
            { time: 10, text: "Oxygen swoops in as the star conductor, helping unlock stored energy." },
            { time: 15, text: "And the grand finale? ATP, the energy currency, ready to power every beat of life!" },
            { time: 20, text: "Waste products are then released, like echoes fading into the distance." },
            { time: 25, text: "So, cellular respiration isn't just a scientific process; it's the engine driving every living performance on Earth!" }
        ];

        function roughLine(x1, y1, x2, y2, color) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            for (let i = 0; i < 10; i++) {
                const offsetX = Math.random() * 3;
                const offsetY = Math.random() * 3;
                ctx.moveTo(x1 + offsetX, y1 + offsetY);
                ctx.lineTo(x2 + offsetX, y2 + offsetY);
            }
            ctx.stroke();
        }

        function drawStickFigure(x, y, pose = 'idle', scale = 1, color = 'black') {
            ctx.lineWidth = 3 * scale;
            ctx.strokeStyle = color;

            // Head
            ctx.beginPath();
            ctx.arc(x, y - 50 * scale, 20 * scale, 0, 2 * Math.PI);
            ctx.stroke();

            // Body
            roughLine(x, y - 30 * scale, x, y + 50 * scale, color);

            // Arms
            if (pose === 'running') {
                roughLine(x, y, x - 30 * scale, y + 20 * scale, color);
                roughLine(x, y, x + 30 * scale, y - 20 * scale, color);
            } else if (pose === 'thinking') {
                roughLine(x, y, x - 30 * scale, y - 20 * scale, color);
                roughLine(x, y, x + 30 * scale, y - 20 * scale, color);
            }
            else {
                 roughLine(x, y, x - 30 * scale, y, color);
                 roughLine(x, y, x + 30 * scale, y, color);
            }

            // Legs
            if (pose === 'running') {
                roughLine(x, y + 50 * scale, x - 20 * scale, y + 100 * scale, color);
                roughLine(x, y + 50 * scale, x + 20 * scale, y + 80 * scale, color);
            }
            else {
                 roughLine(x, y + 50 * scale, x - 20 * scale, y + 80 * scale, color);
                 roughLine(x, y + 50 * scale, x + 20 * scale, y + 80 * scale, color);
            }
        }


        function renderScene(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let currentSubtitle = '';
            for (let i = 0; i < narration.length; i++) {
                if (time >= narration[i].time && time < (narration[i].time + 5)) {
                    currentSubtitle = narration[i].text;
                    break;
                }
            }
            subtitlesDiv.textContent = currentSubtitle;


            if (time < 5) {
                // Scene 1: Concert Hall Timelapse
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Patrick Hand';
                ctx.textAlign = 'center';
                ctx.fillText('A Symphony of Energy Begins...', canvas.width / 2, canvas.height / 2);

            } else if (time < 10) {
                // Scene 2: Sugar Molecules Breakdown
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                const numNotes = 10;
                for (let i = 0; i < numNotes; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 30 + 20;
                    ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else if (time < 15) {
                // Scene 3: Oxygen as Conductor
                ctx.fillStyle = '#3498db';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const numViolins = 5;
                for (let i = 0; i < numViolins; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 50 + 30;
                     ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
                    ctx.fillRect(x,y,size, size/2);

                }

            } else if (time < 20) {
                // Scene 4: ATP Formation
                ctx.fillStyle = '#f39c12';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const numATP = 15;
                for (let i = 0; i < numATP; i++) {
                   const x = Math.random() * canvas.width;
                   const y = Math.random() * canvas.height;
                   const size = Math.random() * 20 + 10;
                   ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
                   ctx.beginPath();
                   ctx.arc(x, y, size, 0, 2 * Math.PI);
                   ctx.fill();
                }

                drawStickFigure(canvas.width/2, canvas.height/2, 'thinking', 3, 'white');

            } else if (time < 25) {
                // Scene 5: Waste Products Released
                ctx.fillStyle = '#9b59b6';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const numParticles = 30;
                for (let i = 0; i < numParticles; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 15 + 5;
                    ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
                    ctx.fillRect(x, y, size, size);
                }
            } else if (time < 30) {
                // Scene 6: Living Organisms
                ctx.fillStyle = '#1abc9c';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                drawStickFigure(canvas.width/4, canvas.height/2, 'running', 2, 'white');
                drawStickFigure(canvas.width*3/4, canvas.height/2, 'running', 2, 'white');
            }

        }

        function update(timestamp) {
            if (!startTime) startTime = timestamp;
            const dt = (timestamp - startTime) / 1000;
            startTime = timestamp;
            currentTime += dt;

            if (currentTime > duration) {
                currentTime = 0;
            }

            const time = currentTime;
            renderScene(time);
            const progress = (currentTime / duration) * 100;
            timelineProgress.style.width = `${progress}%`;
            const minutes = Math.floor(currentTime / 60).toString().padStart(2, '0');
            const seconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
            timecodeDisplay.textContent = `${minutes}:${seconds} / ${Math.floor(duration/60).toString().padStart(2, '0')}:${Math.floor(duration%60).toString().padStart(2, '0')}`;

            animationFrameId = requestAnimationFrame(update);
        }

        function togglePlayPause() {
            if (isPlaying) {
                cancelAnimationFrame(animationFrameId);
                playPauseBtn.textContent = 'Play';
            } else {
                startTime = performance.now();
                animationFrameId = requestAnimationFrame(update);
                playPauseBtn.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        function seek(event) {
            const rect = timeline.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const progress = x / rect.width;
            currentTime = progress * duration;
            renderScene(currentTime);
        }

        durationInput.addEventListener('input', () => {
            duration = parseInt(durationInput.value);
            currentTime = 0;
            if (!isPlaying) {
                renderScene(0);
                timelineProgress.style.width = '0%';
                const minutes = Math.floor(currentTime / 60).toString().padStart(2, '0');
                const seconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
                timecodeDisplay.textContent = `${minutes}:${seconds} / ${Math.floor(duration/60).toString().padStart(2, '0')}:${Math.floor(duration%60).toString().padStart(2, '0')}`;
            }
        });

        async function exportVideo() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                exportBtn.textContent = 'Export Video';
            } else {
                recordedChunks = [];
                const stream = canvas.captureStream(24);
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cellular_respiration.webm';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                };

                mediaRecorder.start();
                exportBtn.textContent = 'Stop Export';
            }
        }


        playPauseBtn.addEventListener('click', togglePlayPause);
        timeline.addEventListener('click', seek);
        exportBtn.addEventListener('click', exportVideo);

        // Initial render
        renderScene(0);
    </script>
</body>
</html>
